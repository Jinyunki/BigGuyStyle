<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <!-- action : web server program 이름 -->
    <!-- method가 GET인 경우 : 데이터를 URL에 포함하여 보냄 -->
    <!-- GET : google, naver등에서 정보 검색할 때 주로 사용 -->
    <!-- method가 POST인 경우 : 데이터를 URL이 아닌 본문에 포함하여 보냄 -->
    <!-- POST는 사용자 id, password등을 server에 전달할 때 사용 -->
    <form name="login" method="GET" action="/action_page.php">
      <label for="fname">First name:</label><br>
      <!-- name 속성 : server로 데이터를 전달할 때 key의 역할 -->
      <!-- value 속성 : server로 데이터를 전달할 때 key의 value값의 역할 -->
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <!-- type이 submit인 경우, 이 버튼을 click하면 사용자가 입력ㅎ나 key와 value값이 
            web server에 전달함 -->
      <input type="submit" value="Submit">
    </form>     

    <p>If you click the "Submit" button, the form-data will be sent to a page 
        called "/action_page.php".</p>

</body>
</html>
